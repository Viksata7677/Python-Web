{% extends "base.html" %}

{% block content %}
        <!-- Delete Post Form -->
        <section id="edit">
          <div class="form">
            <h2>Delete Post</h2>

            <form class="edit-form" method="post" action="{% url 'delete_post' post.id %}">
                {% csrf_token %}
              <div>
                <label for="id_title">Title:</label>

                  <input type="text" name="title" value="{{ post.title }}" maxlength="50" readonly="readonly" required id="id_title"/>
              </div>

              <div>
                <label for="id_image_url">Post Image URL:</label>

               <input type="url" name="image_url" value="{{ post.image_url }}" maxlength="200" readonly="readonly" required id="id_image_url"/>
              </div>

              <div>
                <label for="id_content">Content:</label>

                <textarea name="content" cols="40" rows="10" readonly="readonly" required id="id_content">{{ post.content }}</textarea>
              </div>

              <!-- form button -->
              <button type="submit">Delete</button>
            </form>
          </div>
        </section>
{% endblock %}
